<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Password Strength Checker</title>
	<h:outputScript name="ripple.js" library="js" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/icones/favicon.ico" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
</h:head>

<h:body styleClass="exception-body notfound-page">
	<div class="exception-type">
		<p:graphicImage name="404.svg" library="images" />
	</div>

	<p:dialog class="card p-dialog-msg" showEffect="explode" visible="true"
			  position="center, center" resizable="false" closable="false"
			  showHeader="false" draggable="false"
			  style="text-align: center!important;" height="100%" width="25%" >
			  
		<i class="material-icons md-48 not-found-icon">&#xE001;</i>
		<h1>Página não encontrada</h1>
		<div class="exception-detail">O endereço não existe.</div>
		
		<p:spacer height="50px!important;" />
        <p:panel>
			<p:button outcome="home"
				value="Voltar" styleClass="secondary" />
		</p:panel>
	</p:dialog>

	<h:outputStylesheet name="404.css" library="css" />
	<h:outputStylesheet name="ripple.css" library="css" />
</h:body>
</html>
