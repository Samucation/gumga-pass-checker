<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Gumga Password Checker</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icones/favicon.ico"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </h:head>

    <h:body styleClass="exception-body accessdenied-page">
    
        <div class="exception-type">
            <p:graphicImage name="401.svg" library="images" />
        </div>
        
        <p:dialog class="card p-dialog-msg" showEffect="explode"
                  visible="true" position="center, center" 
                  resizable="false" closable="false" showHeader="false" draggable="false"
                  style="text-align: center!important;" height="100%" width="25%">
				  
            <i class="material-icons access-icon " >&#xE32A;</i>
            <p style="color: black!important;">Acesso negado</p>
            <p:spacer height="50px!important;" />
            <p:panel>
            <p:button outcome="home" 
                      value="Voltar" styleClass="secondary" />
            
            </p:panel>
        </p:dialog>
        
		<h:outputStylesheet name="error.css"        library="css" />
    </h:body>

</html>
